<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Slides Show</title>
</head>

<body>
    <h1>JS DOM</h1>
    <div class="sliders">

        <div class="sliders__item fade">
            <div class="numbertext">1 / 3</div>
            <img src="./img/brucelee.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="sliders__item fade">
            <div class="numbertext">2 / 3</div>
            <img src="./img/bl4.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="sliders__item fade">
            <div class="numbertext">3 / 3</div>
            <img src="./img/bl3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <h2>Validation Form</h2>
    <div class="popup" id='popup'>
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <h1 id='submit-success'></h1>
    </div>
    <form method="POST" class="form" id="form-1">

        <div class="form-group">
            <label for="fullname" class="form-label">Name:</label>
            <input id="fullname" name="fullname" type="text" placeholder="Fullname..." class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="Email..." class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" placeholder="Password..." class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password_confirmation" class="form-label">Repeat Password</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Repeat password..." type="password" class="form-control">
            <span class="form-message"></span>
        </div>

        <button id="btn_submit" class="form-submit">Submit</button>
    </form>

    <script src="./js/main.js"></script>
    <!--  -->
    <script src="./js/Validator.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroup: '.form-group',
            msg_error_selector: '.form-message',
            btn_disable: '#btn_submit',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isName('#fullname', 'Name has not containt special character or only has space!'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email', 'Email is invalid! Please try again'),
                Validator.isRequired('#password'),
                Validator.isPassword('#password', 'Password must contain at from 8 to 32 characters, at least one lower and uppercase letters'),
                Validator.isRequired('#password_confirmation'),
                Validator.confirmedPassword('#password_confirmation',
                    () => document.querySelector('#form-1 #password').value,
                    'Password repeat is not match! Please try again.'
                ),
            ],
            onSubmit: function(data) {
                // console.log(data)
                // alert(`Chao mung ${data.fullname}`)
                document.getElementById('popup').style.display = "block"
                document.getElementById('submit-success').innerHTML = "Success! Welcome " + data.fullname

                function hide() {
                    document.getElementById('popup').style.display = "none"
                }
                setTimeout(hide, 2000);
            }
        })
    </script>
</body>

</html>
